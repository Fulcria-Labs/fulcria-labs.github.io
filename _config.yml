title: Fulcria Labs Blog
description: Golf tech insights, swing analysis tips, and AI-powered improvement
url: https://fulcria-labs.github.io
baseurl: ""

# Build settings
markdown: kramdown
theme: minima
future: true
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      author: Fulcria Labs

# Social
twitter:
  username: swinganalyzer

# SEO
google_site_verification: ""

# Analytics (add your tracking ID)
google_analytics: ""

# Exclude from processing
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
